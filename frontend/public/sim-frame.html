<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src 'unsafe-inline'; script-src 'self' blob:; img-src data:; connect-src 'self' data: blob:; font-src data:;" />
    <title>Simulation Frame</title>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        background: #fff;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      canvas {
        border: 2px solid #e5e7eb;
        border-radius: 12px;
        background: white;
        display: block;
      }
      .status {
        position: fixed;
        top: 8px;
        right: 8px;
        padding: 4px 8px;
        border-radius: 6px;
        font-size: 11px;
        font-weight: 600;
        background: rgba(59,130,246,0.15);
        color: #1e40af;
      }
      .status.error {
        background: rgba(239,68,68,0.15);
        color: #dc2626;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="status" class="status">Initializing...</div>
    <script type="module" src="/sim-frame.js"></script>
  </body>
</html>
